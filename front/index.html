<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filmes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body onload="obterFilmes()">
	<div class="modal fade" id="modalCadastro" aria-labelledby="modalCadastro" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5">Cadastro de Usuário</h1>
				</div>
				<div class="modal-body">
					<div class="alert alert-dismissible fade d-none
								alert-modal-cadastro" role="alert">
					</div>
					<div class="mb-3">
						<label for="usuarioCadastroInput 
									" class="col-form-label">Usuário</label>
						<input type="text" id="usuarioCadastroInput" class="form-control" >
					</div>
					<div class="mb-3">
						<label for="passwordCadastroInput"
								class="col-form-label">Senha</label>
						<input type="password" id = "passwordCadastroInput" class="form-control">		
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" 
							data-bs-dismiss="modal">Cancelar</button>
					<button onclick="cadastrarUsuario()" type="button" 
							class="btn btn-primary">Cadastrar</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<nav class="navbar navbar-expand-md bg-light">
					<a href="#" class="navbar-brand">Filmes</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav"
						aria-controls="myNav" aria-expanded="false" aria-label="toggle Navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="myNav">
						<div class="navbar-nav ms-auto">
							<a class="nav-link active me-2" arica-current="page" href="#">
								Login
							</a>
							<a class="nav-link active me-2" data-bs-toggle="modal" data-bs-target="#modalCadastro"
								aria-current="page" href="#">
								Novo Usuário
							</a>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="alert alert-dismissible fade d-none alert-filme" role="alert"></div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-4">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="tituloInput" placeholder="Título do Filme">
					<label for="tituloInput">Título do Filme</label>
				</div>
			</div>
			<div class="col-md-8 col-lg-4">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="sinopseInput" placeholder="Sinopse do Filme">
					<label for="sinopseInput">Sinopse do Filme</label>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-8">
				<button class="btn btn-outline-primary w-100" onclick="cadastrarFilme()">Cadastrar</button>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-8">
				<table class="table table-striped table-houver text-center filmes">
					<thead>
						<tr>
							<th>Titulo</th>
							<th>Sinopse</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="js/frontend.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
